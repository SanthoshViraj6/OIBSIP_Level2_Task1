<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #282c34;
      color: #61dafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #1c1f26;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 400px;
    }
    .output {
      background-color: #282c34;
      border: 2px solid #61dafb;
      border-radius: 5px;
      padding: 10px;
      text-align: right;
      font-size: 24px;
      margin-bottom: 20px;
      height: 50px;
      line-height: 50px;
      color: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      color: #282c34;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:active {
      background-color: #21a1f1;
    }
    .button.large {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="output" id="output"></div>
    <div class="buttons">
      <button class="button" onclick="appendToOutput('7')">7</button>
      <button class="button" onclick="appendToOutput('8')">8</button>
      <button class="button" onclick="appendToOutput('9')">9</button>
      <button class="button" onclick="appendToOutput('/')">/</button>
      <button class="button" onclick="appendToOutput('4')">4</button>
      <button class="button" onclick="appendToOutput('5')">5</button>
      <button class="button" onclick="appendToOutput('6')">6</button>
      <button class="button" onclick="appendToOutput('')"></button>
      <button class="button" onclick="appendToOutput('1')">1</button>
      <button class="button" onclick="appendToOutput('2')">2</button>
      <button class="button" onclick="appendToOutput('3')">3</button>
      <button class="button" onclick="appendToOutput('-')">-</button>
      <button class="button large" onclick="appendToOutput('0')">0</button>
      <button class="button" onclick="appendToOutput('.')">.</button>
      <button class="button" onclick="appendToOutput('+')">+</button>
      <button class="button" onclick="clearOutput()">C</button>
      <button class="button" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendToOutput(value) {
      const output = document.getElementById('output');
      output.innerText += value;
    }

    function clearOutput() {
      document.getElementById('output').innerText = '';
    }

    function calculate() {
      const output = document.getElementById('output');
      try {
        output.innerText = eval(output.innerText);
      } catch {
        output.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
